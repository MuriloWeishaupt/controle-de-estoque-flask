{% extends 'layout.html' %}
{% block body %}
<div class="row">
    <div class="col-5 mx-auto">
        <h3>CADASTRE</h3><hr>
        <form method="post" action="{{url_for('add_produto')}}">
           <div class="form-group">
            <label>Nome</label>
            <input type="text" name="nome" required class="form-control">
           </div>
           <div class="form-group">
            <label>Quantidade</label>
            <input type="number" name="quantidade_estoque" required class="form-control">
           <div class="form-group">
            <label>Fabricante</label>
            <input type="text" name="fabricante" required class="form-control">
           </div>
           <div class="form-group">
            <label>Descrição</label>
            <input type="text" name="descricao" required class="form-control">
           </div>
           <div class="form-group">
            <label>Preço</label>
            <input type="number" name="preco" required class="form-control">
           </div>
           <br>
           <input type="submit" value="Adicionar" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}
