{% extends 'layout.html' %}
{% block body %}
<div class="row">
    <div class="col-5 mx-auto">
        <h3>Edite</h3><hr>
        <form method="post" action="{{url_for('edit_produto', id=data.ID)}}">
            <div class="form group">
                    <label>Nome</label>
                    <input type="text" name="nome" required class="form-control" value="{{data.NOME}}">
                   </div>
                   <div class="form-group">
                    <label>Quantidade</label>
                    <input type="number" name="quantidade_estoque" required class="form-control" value="{{data.QUANTIDADE_ESTOQUE}}">
                   <div class="form-group">
                    <label>Fabricante</label>
                    <input type="text" name="fabricante" required class="form-control" value="{{data.FABRICANTE}}">
                   </div>
                   <div class="form-group">
                    <label>Descrição</label>
                    <input type="text" name="descricao" required class="form-control" value="{{data.DESCRICAO}}">
                   </div>
                   <div class="form-group">
                    <label>Preço</label>
                    <input type="number" name="preco" required class="form-control" value="{{data.PRECO}}">
                   </div>
                   <br>
            </div>
            <input type="submit" value="Confirmar" class="btn btn-primary">
        </form>

    </div>
</div>
{% endblock %}
